<nav>
	<a class="nav-toggle" id="open-nav" href="#">&#9776;</a>
	<a class="editor-link btn" href="cloudcannon:collections/_data/navigation.yml" class="btn"><strong>&#9998;</strong> Edit navigation</a>
	{% for link in site.data.navigation %}
		{% assign class = "" %}
		{% if link.highlight %}
			{% assign class = class | append: " highlight" %}
		{% endif %}

		{% if link.link == page.url %}
			{% assign class = class | append: " active" %}
		{% endif %}
		<a href="{% include relative-src.html src=link.link %}" class="{{ class }}" {% if link.new_window %}target="_blank"{% endif %} {% if link.name =='Login' %} id="loginLink" {% elsif link.name =='SignUp' %}id="signupLink" {% elsif link.name =='MyAccount' %} id="myaccountLink" {% elsif link.name =='Logout' %}id="logoutLink" onclick="logout()"{% endif %} >{{ link.name }}</a>
		<!-- {% if link.name =='Login' %} onclick="showLogin('Login')" {% elsif link.name =='SignUp' %}onclick="showLogin('SignUp')"{% endif %} -->
	{% endfor %}
</nav>
