---
title: My Profile
heading: Your Profile Details
description: Manage your profile.
---
<div class="contact-box">
	<form action="/" class="contact-form">

		<label for="firstName">First Name</label>
		<input type="text" name="firstName" id="firstName" placeholder="Enter your first name..." />

		<label for="lastName">Last Name</label>
		<input type="text" name="lastName" id="lastName" placeholder="Enter your last name..." />

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required />

		<label for="bio">Bio</label>
		<textarea name="bio" id="bio" placeholder="Enter your bio..."></textarea>

		<input type="submit" value="Update Profile" />
	</form>

	<div class="contact-details">
		<h3 class="editable">Display Image</h3>
		<div class="profile-image"><img id="profileImg" src="/images/user.png" alt="profile image" /></div>
    <div id="connectionContainer"></div>
	</div>

</div>

<script type="text/javascript">
  $(function() {
  	var user = JSON.parse(sessionStorage.getItem("user"));
    if( user != undefined || user != null){
      $("#myaccountLink").removeClass("hide").addClass("show");
      $("#logoutLink").removeClass("hide").addClass("show");
      $("#loginLink").removeClass("show").addClass("hide");
      $("#signupLink").removeClass("show").addClass("hide");
      $("#profileImg").attr("src", user.photoURL);
      $("#firstName").val(user.firstName);
      $("#lastName").val(user.lastName);
      $("#email").val(user.email);
    }else{
			window.location.href='/';
		}

    gigya.socialize.showAddConnectionsUI({
			height:85
			,width:280
			,showTermsLink:false // remove 'Terms' link
			,containerID: "connectionContainer" // The component will embed itself inside the divConnect Div
		});

	});
</script>
